name: zoper_app
description: A new Flutter application.
publish_to: 'none'


version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^0.1.3
  flutter_statusbarcolor: ^0.2.3
  font_awesome_flutter: ^8.8.1
  firebase_core: ^0.4.5
  cloud_firestore: ^0.13.7
  firebase_auth: ^0.16.1
  firebase_storage: ^3.1.6
  flutter_staggered_grid_view: ^0.3.0
  transparent_image: ^1.0.0
  fluttertoast: ^4.0.1
  positioned_tap_detector: ^1.0.3
  flutter_rating_bar: ^3.0.1+1

dev_dependencies:
  flutter_test:
    sdk: flutter


flutter:
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  # assets:
  #   - images/a_dot_burr.jpeg
  #   - images/a_dot_ham.jpeg

  fonts:
    - family: Gilroy
      fonts:
        - asset: fonts/Gilroy-ExtraBold.otf
        - asset: fonts/Gilroy-Light.otf
          style: normal

    - family: ProductSans
      fonts:
        - asset: fonts/Product_Sans_Bold.ttf
        - asset: fonts/Product_Sans_Regular.ttf
        - asset: fonts/Product_Sans_Italic.ttf
        - asset: fonts/Product_Sans_Bold_Italic.ttf
          style: normal
